<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Job Application <span class="stext">(Web)</span></h1>
        <form action="">
            <div class="form_box">
                <div class="form_item">
                    <label for="f_name">First Name</label>
                    <input type="text" id="f_name" placeholder="Enter First Name...">
                </div>
                <div class="form_item">
                    <label for="l_name">Last Name</label>
                    <input type="text" id="l_name" placeholder="Enter Last Name...">
                </div>
                <div class="form_item">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter Email...">
                </div>
                <div class="form_item">
                    <label for="role">Job Role</label>
                    <select name="" id="role">
                        <option value="">Select Job Role</option>
                        <option value="FrontEnd">Front End Developer</option>
                        <option value="BackEnd">Back End Developer</option>
                        <option value="FullStack">Full Stack Developer</option>
                        <option value="UIUX">UI UX Designer</option>
                    </select>
                </div>
                <div class="form_item" id="full">
                    <label for="address">Address</label>
                    <textarea name="" id="address" placeholder="Enter Address..."></textarea>
                </div>
                <div class="form_item">
                    <label for="city">City</label>
                    <input type="text" id="city" placeholder="Enter City Name...">
                </div>
                <div class="form_item">
                    <label for="pin">Pincode</label>
                    <input type="number" id="pin" placeholder="Enter Your Pincode...">
                </div>
                <div class="form_item">
                    <label for="date">Date</label>
                    <input type="date" id="date" value="2023-02-25">
                </div>
                <div class="form_item">
                    <label for="f_name">Upload Your CV</label>
                    <input type="file" id="f_name">
                </div>
            </div>
            <div class="button_container">
                <button type="submit">Apply Now</button>
            </div>
        </form>
    </div>
</body>

</html>
